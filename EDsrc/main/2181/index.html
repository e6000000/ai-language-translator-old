<!DOCTYPE html>
<html>
<head>
  <title>Live Translator</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="container">
    <h1>Live Translator</h1>
    <p>Speak a language and hear the translation in real-time.</p>

    <div class="controls">
      <label for="audio-input-select">Microphone:</label>
      <select id="audio-input-select"></select>

      <label for="input-lang-select">Input Language:</label>
      <select id="input-lang-select">
        <option value="German">German</option>
        <option value="English">English</option>
        <option value="Korean">Korean</option>
        <option value="Thai">Thai</option>
      </select>
    
      <label for="output-lang-select">Output Language:</label>
      <select id="output-lang-select">
        <option value="English" selected>English</option>
        <option value="German">German</option>
        <option value="Korean">Korean</option>
        <option value="Thai">Thai</option>
      </select>

      <button id="start-stop-button">Start Session</button>
    </div>

    <div id="status">Status: Disconnected</div>

    <div class="transcripts">
      <div class="transcript-box">
        <h2 id="user-transcript-title">You (German)</h2>
        <div id="user-transcript" class="transcript-content" aria-live="polite"></div>
      </div>
      <div class="transcript-box">
        <h2 id="model-transcript-title">Translation (English)</h2>
        <div id="model-transcript" class="transcript-content" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
